<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Updated</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f6f9fc; font-family: Arial, sans-serif;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" style="width: 600px; border-collapse: collapse; background-color: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden;">
                    <!-- Header with Gradient -->
                    <tr>
                        <td style="padding: 40px; background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%); text-align: center;">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" style="margin-bottom: 20px;">
                                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
                            </svg>
                            <h1 style="color: white; margin: 0; font-size: 28px; font-weight: 700;">Task Updated</h1>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px;">
                            <p style="margin: 0 0 30px; color: #374151; font-size: 16px; line-height: 1.6;">The following task has been updated:</p>
                            
                            <div style="background-color: #f8fafc; border-radius: 12px; padding: 30px; margin-bottom: 30px; border: 1px solid #e2e8f0;">
                                <h2 style="margin: 0 0 20px; color: #1f2937; font-size: 20px; font-weight: 600;">{{taskTitle}}</h2>
                                
                                <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                    {{#each changes}}
                                    <tr>
                                        <td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb;">
                                            <p style="margin: 0; color: #4b5563; font-weight: 600;">{{field}}</p>
                                            <p style="margin: 4px 0 0; color: #10b981; font-size: 16px;">{{newValue}}</p>
                                        </td>
                                    </tr>
                                    {{/each}}
                                </table>
                            </div>
                            
                            <a href="{{taskUrl}}" style="display: inline-block; padding: 14px 32px; background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 16px; transition: all 0.3s ease;">View Task</a>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px; background-color: #f8fafc; border-top: 1px solid #e2e8f0;">
                            <p style="margin: 0; color: #6b7280; font-size: 14px; text-align: center;">This is an automated message, please do not reply.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
